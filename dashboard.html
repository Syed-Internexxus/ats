<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form - Enter Details</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader" style="display: none;">
        <video autoplay loop muted playsinline class="loader-video">
            <source src="assets/loader.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div> 
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Internexxus Logo">
            </a>
        </div>
        <nav>
            <a href="https://internexxus.com/resume-analyzer/">All Tools</a>
            <a href="https://internexxus.com/">Dashboard</a>
            <a href="#" id="logout-link">Logout</a>
        </nav>
    </header>

    <main class="profile-form">
        <h1>Choose Your Resume Format</h1>
        <!-- Resume Selection Section -->
        <section id="resume-selection" class="resume-selection">
            <div class="resume-option">
                <div class="resume-thumbnail">
                    <img src="resumes/resume_1.png" alt="Resume Format 1">
                </div>
                <button id="template1" class="select-resume-btn">Select Template 1</button>
            </div>
            <div class="resume-option">
                <div class="resume-thumbnail">
                    <img src="resumes/resume_2.png" alt="Resume Format 2">
                </div>
                <button id="template2" class="select-resume-btn">Select Template 2</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Privacy Policy | Terms of Service | Cookies Policy</p>
        <p>&copy; 2024 Internexxus. All rights reserved.</p>
    </footer>
    <!-- Script Placement -->
    <script src="scripts/dashboard.js"></script>
</body>
</html>
